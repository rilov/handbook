# Jekyll config for Handbook site
title: Handbook
description: Quick tech ticks and comparisons
baseurl: "" # set to '' for user/organization pages
url: "https://username.github.io" # update with your GitHub Pages url

# Collections
collections:
  topics:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "topics"
    values:
      layout: "topic"

# Permalinks
permalink: pretty

# Build settings
markdown: kramdown

# Include assets
include:
  - _topics
  - assets
