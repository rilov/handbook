<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ '/assets/img/logo.svg' | relative_url }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-brand">
          <a href="{{ '/' | relative_url }}" class="brand-link">
            <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="{{ site.title }} logo" width="36" height="36" />
          </a>
          <div>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p class="site-desc">{{ site.description }}</p>
          </div>
        </div>
        <nav class="site-nav" aria-label="Main">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/' | relative_url }}#categories">Categories</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="https://github.com/rilov/handbook" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <p class="footer-author">Created by <strong>Rilov Paloly Kulankara</strong></p>
          <div class="footer-links">
            <a href="https://www.linkedin.com/in/rilov/" target="_blank" rel="noopener">LinkedIn</a>
            <span class="footer-divider">·</span>
            <a href="https://github.com/rilov" target="_blank" rel="noopener">GitHub</a>
            <span class="footer-divider">·</span>
            <a href="{{ '/about' | relative_url }}">About</a>
          </div>
          <p class="footer-copyright">&copy; {{ 'now' | date: "%Y" }} Handbook</p>
        </div>
      </div>
    </footer>
    <script src="{{ '/assets/js/filter.js' | relative_url }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'base',
        themeVariables: {
          primaryColor: '#e0e7ff',
          primaryTextColor: '#1e293b',
          primaryBorderColor: '#2563eb',
          lineColor: '#64748b',
          secondaryColor: '#f1f5f9',
          tertiaryColor: '#fff'
        }
      });
    </script>
  </body>
</html>
